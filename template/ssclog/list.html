<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>票务系统-调用日志</title>

    <link th:href="|${pub_bucket}/css/bootstrap.min.css|" rel="stylesheet">
    <link th:href="|${pub_bucket}/font-awesome/css/font-awesome.css|" rel="stylesheet">
    <link th:href="|${pub_bucket}/css/plugins/iCheck/custom.css|" rel="stylesheet">
    <link th:href="|${pub_bucket}/css/animate.css|" rel="stylesheet">
    <link th:href="|${pub_bucket}/css/style.css|" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div th:replace="../common/nav"></div>
		<div id="page-wrapper" class="gray-bg">
			<div th:replace="../common/top"></div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-4">
					<h2>调用日志</h2>
					<ol class="breadcrumb">
						<li><a href="javascript:;">Home</a></li>
						<li class="active"><strong>调用日志</strong></li>
					</ol>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="wrapper wrapper-content animated fadeInUp">

						<div class="ibox">
							<div class="ibox-title hide">
								<h5>调用日志</h5>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table class="footable table table-stripped toggle-arrow-tiny default breakpoint footable-loaded" data-page-size="15">
										<thead>
											<tr>
												<th data-toggle="true"
													class="footable-visible footable-first-column footable-sortable">调用时间<span
													class="footable-sort-indicator"></span></th>
												<th data-hide="phone" class="footable-visible footable-sortable">目标URL<span
													class="footable-sort-indicator"></span></th>
												<th data-hide="all" class="footable-sortable">响应信息<span
													class="footable-sort-indicator"></span></th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.isEmpty(logs)}">
												<td colspan="5" style="text-align: center;">暂无数据</td>
											</tr>
											<tr class="footable-even" style="display: table-row;"
												th:if="${not #lists.isEmpty(logs)}" th:each="log : ${logs}">
												<td class=""><span
													class=""></span> [[${log.timeStr}]]</td>
												<td class="footable-visible">
													[[${log.url}]]</td>
												<td class="footable-visible">[[${log.msg}]]</td>
											</tr>
										</tbody>
										<tfoot>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="../common/foot"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="|${pub_bucket}/inspinia/js/jquery-2.1.1.js|"></script>
	<script th:src="|${pub_bucket}/inspinia/js/bootstrap.min.js|"></script>
	<script th:src="|${pub_bucket}/inspinia/js/plugins/metisMenu/jquery.metisMenu.js|"></script>
	<script th:src="|${pub_bucket}/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js|"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="|${pub_bucket}/inspinia/js/plugins/pace/pace.min.js|"></script>

	<!-- iCheck -->
	<script th:src="|${pub_bucket}/inspinia/js/plugins/iCheck/icheck.min.js|"></script>
	<script th:src="|${pub_bucket}/layer/layer.js|"></script>

</body>

<script type="text/javascript">
	/*自适应高度*/
	$(document).ready(function() {
		var windowHeight = $(window).height();
		if ($("#content_area").height() < windowHeight) {
			$("#content_area").height(windowHeight);
		}
	});
</script>
</html>
